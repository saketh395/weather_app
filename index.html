<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="weather.css">
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  
    </head>
<body>
    <center>
    <input type="text" placeholder="enter city" class="city" name="city"/>
    <input type="submit" value="submit" class="button" >

<div class="row">
    <div class="main"></div>
    
    <div class="column">
       <table>
          <tr class="name"></tr>
          <tr class="temp"></tr>
          <tr class="min_temp"></tr>
          <tr class="max_temp"></tr>
          <tr class="long"></tr>
       </table>
    </div>
    <div class="column">

        <table>
           <tr class="feels_like"></tr>
           <tr class="pressure"></tr>
           <tr class="humidity"></tr>
           <tr class="wind_speed"></tr>
           <tr class="lat"></tr>
        </table>
    </div>
</div>
<script src="myfirst.js">
</script>
</center>
</body>
</html>
